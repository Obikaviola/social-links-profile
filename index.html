<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="col profile__content">
      <div class="profile__image">
        <img src="assets/images/image (2).webp" alt="Profile image">
      </div>
      <h1>Viola Obika</h1>
      <p class="location">Lagos, Nigeria</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="profile__links col">
        <a href="https://github.com/Obikaviola/" target="_blank" rel="noopener" class="profile__link--item"><div>GitHub</div></a>
        <a href="https://www.frontendmentor.io/profile/Obikaviola" target="_blank" rel="noopener"  class="profile__link--item"><div>Frontend Mentor</div></a>
        <a href="https://www.linkedin.com/in/onyinyechi-obika" target="_blank" rel="noopener"  class="profile__link--item"><div>LinkedIn</div></a>
        <a href="https://x.com/obika_viola" target="_blank" rel="noopener" class="profile__link--item"><div>X (formerly Twitter)</div></a>
        <a href="https://www.instagram.com/obika_viola" target="_blank" rel="noopener"  class="profile__link--item"><div>Instagram</div></a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/obika_viola">Onyinyechi Viola Obika</a>.
    </div>
  </div>
</body>
</html>
